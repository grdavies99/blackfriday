<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href = "style.css">
    <title>Newegg Price Checker</title>
    
</head>
<body>
    
    <div class="nav"><a><h1>Newegg Price Checker</h1></a></div>
    <div class="explain"><a><p>Never Miss a Deal</p></a></div>
    <div class="form">
        <button id="clicker" onclick="addElement()">Click to add items</button>
    <form id="priceChecker" method="GET">
        <input type="text" id="url0" name="input0" placeholder="Please enter a Newegg URL">
        <button type="submit" id="submit">Show me the prices</button>
    </form>
    
    </div>
    <script>
        var i = 1;
        function addElement(){
            var field = document.createElement("input");
            field.type = "text";
            field.name = "input"+i;
            field.placeholder="Please enter a Newegg URL";
            document.getElementById("priceChecker").prepend(field);
            i++;
        }
    </script>
</body>
</html>
